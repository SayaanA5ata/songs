basePath: /
definitions:
  domain.SongModel:
    properties:
      createdAt:
        example: "2023-10-01T12:00:00Z"
        type: string
      deletedAt:
        example: ""
        type: string
      group:
        type: string
      hash:
        type: string
      id:
        example: 1
        type: integer
      link:
        type: string
      releaseDate:
        type: string
      song:
        type: string
      text:
        type: string
      updatedAt:
        example: "2023-10-01T12:00:00Z"
        type: string
    type: object
  payload.SongCreateRequest:
    properties:
      group:
        type: string
      hash:
        type: string
      link:
        type: string
      releaseDate:
        type: string
      song:
        type: string
      text:
        type: string
    required:
    - group
    - link
    - releaseDate
    - song
    - text
    type: object
  payload.SongUpdateRequest:
    properties:
      group:
        type: string
      hash:
        type: string
      link:
        type: string
      releaseDate:
        type: string
      song:
        type: string
      text:
        type: string
